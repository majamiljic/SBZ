<div class="loginDiv">
	<form>
		<h3 style="text-align: center">Log in!</h3>
		<br>
		<div class="row">
			<div class="col-sm-3">
				<b>Email</b>
			</div>
			<div class="col-sm-9">
				<input class="form-control" type="email">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-3">
				<b>Password</b>
			</div>
			<div class="col-sm-9">
				<input class="form-control" type="password">
			</div>
		</div>

		<br> <input type="submit" class="btn btn-warning"
			style="margin-left: 30%; width: 45%;" value="Log in">
	</form>
</div>
