<div class="modal fade newSpendingBoundary" tabindex="-1" role="dialog" aria-labelledby="updateLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Spending Boundary</h4>
			</div>
			<div class="modal-body">
				<div class="container">
					<form>
						<div class="form-group row">
							<div class="col-md-2">
								<label>Spend from:</label>
								<input type="number" class="form-control" ng-model="spendingBoundary.spendFrom">
							</div>
							<div class="col-md-2">
								<label>Spend to:</label>
								<input type="number" class="form-control" ng-model="spendingBoundary.spendTo">
							</div>
							<div class="col-md-2">
								<label>Bonus Points (%):</label>
								<input type="number" class="form-control" ng-model="spendingBoundary.bonusPoints">
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal"
				ng-click="$parent.managerCtrl.addSpendingBoundary(spendingBoundary)">
					Save
				</button>
			</div>
		</div>
	</div>
</div>
